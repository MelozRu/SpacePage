<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для текста (от голубого к фиолетовому) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Фильтр для свечения (Glow effect) -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Фон (Темное космическое пространство) -->
  <rect width="100%" height="100%" fill="#0b0d17" rx="20" />

  <!-- Декоративные звезды (простые круги) -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.5" />
  <circle cx="550" cy="30" r="1.5" fill="white" opacity="0.7" />
  <circle cx="100" cy="150" r="1" fill="white" opacity="0.4" />
  <circle cx="520" cy="160" r="2.5" fill="white" opacity="0.6" />
  <circle cx="300" cy="20" r="1" fill="white" opacity="0.3" />

  <!-- Текст -->
  <text 
    x="50%" 
    y="55%" 
    font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
    font-size="42" 
    font-weight="700" 
    text-anchor="middle" 
    dominant-baseline="middle"
    fill="url(#textGradient)"
    filter="url(#glow)"
    letter-spacing="2"
  >
    ИсследованиеКосмоса
  </text>
  
  <!-- Подпись (опционально, для декора) -->
  <text 
    x="50%" 
    y="75%" 
    font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
    font-size="14" 
    text-anchor="middle" 
    fill="#8892b0"
    letter-spacing="5"
    style="text-transform: uppercase;"
  >
    Space Exploration
  </text>
</svg>